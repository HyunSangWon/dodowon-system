<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  data-layout-decorate="~{layout/default}">
<div class="container-fluid" layout:fragment="content">
	<script type="text/javascript">
	  $(function() {
			var msg = $("#msg").val();
			if(msg != ''){
				alert("결재가 등록되었습니다");
			}
	  });
	</script>
		<!-- Breadcrumbs-->
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="#">MY 결재함</a></li>
			<li class="breadcrumb-item active">결재 목록</li>
		</ol>
		<div class="card mb-3">
			<div class="card-header">
				<i class="fas fa-file"></i> 결재진행 문서
			</div>
			<div class="card-body">
				<div class="table-responsive">
					<input type="hidden" id="msg" th:value="${msg}">
					<table class="table table-bordered" id="dataTable" width="100%"
						   cellspacing="0">
						<thead>
						<tr>
							<th>이름</th>
							<th>휴가 종류</th>
							<th>휴가 기간</th>
							<th>결재 상태</th>
							<th>결재 시안 날짜</th>
						</tr>
						</thead>
						<tbody>
						<tr>
							<td>현상원</td>
							<td>연차</td>
							<td>19/07/11 ~ 19/07/15</td>
							<td>진행</td>
							<td>19/07/11</td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="card-footer small text-muted">Updated at 11:59 PM</div>
		</div>
</div>
</html>
