<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      data-layout-decorate="~{layout/default}">
<div class="container-fluid" layout:fragment="content">
    <style type="text/css">
        .hover{background-color:#fdf7df;}
        .graytd{background-color:#fcfcfc;}
    </style>

    <script type="text/javascript">
        $(function() {

            $("#docsTr tr").hover(
                function () {
                    $(this).children().removeClass('graytd');
                    $(this).addClass('hover');

                },
                function () {
                    $(this).removeClass('hover');
                    $(this).children().addClass('graytd');
                }
            );
        });

        function loadDetailView(type,no){
            location.href = "/home/docs/reporting-list/detail-view/"+type+"/"+no;
        }

    </script>
    <!-- Breadcrumbs-->
    <ol class="breadcrumb">
        <li class="breadcrumb-item">참조 결재</li>
        <li class="breadcrumb-item active"><a href="#">결재 목록</a></li>
    </ol>

    <div class="card mb-3">
        <div class="card-header">
            <i class="fas fa-file"></i> 참조 결재 목록
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%"
                       cellspacing="0">
                    <thead>
                    <tr>
                        <th>번호</th>
                        <th>이름</th>
                        <th>소속회사</th>
                        <th>부서</th>
                        <th>직위</th>
                        <th>결재 종류</th>
                        <th>결재 시안 날짜</th>
                        <th>결재 상태</th>
                    </tr>
                    </thead>
                    <tbody id="docsTr">
                    <tr style="cursor:pointer;" onclick="loadDetailView('holiday',1)">
                        <td>1</td>
                        <td>현상원</td>
                        <td>두두원</td>
                        <td>서비스 팀</td>
                        <td>연구원</td>
                        <td>휴가</td>
                        <td>19/07/12</td>
                        <td>최종 승인</td>
                    </tr>
                    </tbody>
                </table>
                <div class="row">
                    <div class="col-sm-12 col-md-7">
                        <ul class="pagination">
                            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#">1</a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">Next</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer small text-muted">Updated at 11:59 PM</div>
    </div>
</div>
</html>
