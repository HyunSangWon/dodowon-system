<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  data-layout-decorate="~{layout/default}">

<div class="container-fluid" layout:fragment="content">
	<script type="text/javascript">

	</script>
	<ol class="breadcrumb">
		<li class="breadcrumb-item">
			<a href="#">Dashboard</a>
		</li>
		<li class="breadcrumb-item active">Overview</li>
	</ol>
	<div class="card mb-3">
		<div class="card-header">
			<i class="fas fa-chart-area"></i>
			Area Chart Example</div>
		<div class="card-body">
			<form>
				<div class="form-group row">
					<label for="dept_name" class="col-sm-2 col-form-label">소속  :</label>
					<div class="col-sm-10">
						<input type="text" readonly style="width:200px;" class="form-control-plaintext" id="dept_name" name="dept_name">
					</div>
				</div>
				<div class="form-group row">
					<label for="replacement" class="col-sm-2 col-form-label">대리 업무자  :</label>
					<div class="col-sm-10">
						<input type="text" style="width:300px;" class="form-control" id="replacement" name="replacement"
							   placeholder="ex) 홍길동 연구원">
					</div>
				</div>
				<!--Submit -->
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						 <button class="btn btn-primary" style="margin: 30px 0 0 150px;  width: 200px;">출장 제출</button>
					</div>
				</div>
			</form>
		</div>
		<div class="card-footer small text-muted">Updated yesterday at 11:59 PM
		</div>
	</div>

</div>
</html>
