	 function etcAreaAdd() {

			 $("#doPlus").append("<button type='button' id='etc_minus_btn' class='btn btn-danger' onclick='etcAreaRemove()'><i class='fas fa-minus'></i></button>")

		 }
		 if(clickCnt > 3){

		 }
	 }
	function etcAreaRemove(){
		$("#addEtc"+clickCnt).remove();
		--clickCnt;

		if(clickCnt == 0){
			$("#etc_minus_btn").remove();
			clickCnt= 0;
		}
	}

	 function checkDocs(){
		 var trip_no = $("#trip_no");
		 var team_cnt = $("#team_cnt");
		 var bt_location = $("#bt_location");
		 var startDay= $("#startDay");
		 var endDay= $("#endDay");
		 var name = $("#name");
		 var dept_name = $("#dept_name");
		 var emp_rank = $("#emp_rank");
		 var private_num = $("#private_num");
		 var account = $("#account");
		 var regExp = /^[0-9]+$/;
		 var isCheck = true;

		 if(trip_no.val().trim() === ""){
			 alert("신청번호를 입력하세요.");
			 trip_no.focus();
			 isCheck = false;
			 return isCheck;
		 }
		 if(name.val().trim() === ""){
			 alert("이름을 입력하세요.");
			 name.focus();
			 isCheck = false;
			 return isCheck;
		 }
		 if(dept_name.val() === "null"){
			 alert("부서이름을 입력하세요.");
			 dept_name.focus();
			 isCheck = false;
			 return isCheck;
		 }
		 if(emp_rank.val() === "null"){
			 alert("직급을 입력하세요.");
			 emp_rank.focus();
			 isCheck = false;
			 return isCheck;
		 }
		 if(private_num.val().trim() === ""){
			 alert("개인번호를 입력하세요.");
			 private_num.focus();
			 isCheck = false;
			 return isCheck;
		 }

		 if(account.val().trim() === ""){
			 alert("지급계좌를 입력하세요.");
			 account.focus();
			 isCheck = false;
			 return isCheck;
		 }
		 if(!regExp.test(account.val().trim())){
			 alert("숫자만 입력 가능합니다.");
			 account.focus();
			 isCheck = false;
			 return isCheck;
		 }

		 var root = $("div[name=temp_div]");

		 for(var x=1; x<=team_cnt.val(); x++){
               var names = root.children("#name"+x+"");
               var dept_names = root.children("#dept_name"+x+"");
               var emp_rankes = root.children("#emp_rank"+x+"");
               var private_nums = root.children("#private_num"+x+"");
               var accountes = root.children("#account"+x+"");

			 if(names.val().trim() === "") {
                   alert("이름을 입력하세요.");
                   names.focus();
                   isCheck = false;
                   return isCheck;
               }
			 if(dept_names.val() === "null") {
				 alert("부서이름을 입력하세요.");
				 dept_names.focus();
				 isCheck = false;
				 return isCheck;
			 }
			 if(emp_rankes.val() === "null") {
				 alert("직급을 입력하세요.");
				 emp_rankes.focus();
				 isCheck = false;
				 return isCheck;
			 }
			 if(private_nums.val().trim() === ""){
				 alert("개인번호를 입력하세요.");
				 private_nums.focus();
				 isCheck = false;
				 return isCheck;
			 }
			 if(accountes.val().trim() === ""){
				 alert("지급계좌를 입력하세요.");
				 accountes.focus();
				 isCheck = false;
				 return isCheck;
			 }
			 if(!regExp.test(accountes.val().trim())){
				 alert("숫자만 입력 가능합니다.");
				 accountes.focus();
				 isCheck = false;
				 return isCheck;
			 }
         }
         if(bt_location.val().trim() === ""){
             alert("출장지를 입력하세요.");
             bt_location.focus();
             isCheck = false;
             return isCheck;
         }

		 if(startDay.val().trim() === ""){
			 alert("출장시작 날짜를 입력하세요.");
			 startDay.focus();
			 isCheck = false;
			 return isCheck;
		 }
		 if(endDay.val().trim() === ""){
			 alert("출장종료 날짜를 입력하세요.");
			 endDay.focus();
			 isCheck = false;
			 return isCheck;
		 }

		 if(!isCheckDay(startDay.val().trim(),endDay.val().trim())){
			 isCheck = false;
			 return isCheck;
		 }

		 if (isCheck === true) {
		 	 /*기타입력란 몇 row인지 보내기*/
			 clickCnt.val(clickCnt);
			 setMoney();
			 $('form').submit();
		 }
	 }

	 function setMoney(){
		 var food_money = $("#food_money").val();
		 var room_charge = $("#room_charge").val();
		 var tran_train_cost = $("#tran_train_cost").val();
		 var tran_car_cost = $("#tran_car_cost").val();
		 var tran_airplane_cost = $("#tran_airplane_cost").val();
		 var tran_bus_cost = $("#tran_bus_cost").val();
		 var tran_local_cost = $("#tran_local_cost").val();
		 var etc = $("#etc").val();

		 if(food_money == ""){
			 $("#food_money").val("0");
		 }
		 if(room_charge == ""){
			 $("#room_charge").val("0");
		 }
		 if(tran_train_cost == ""){
			 $("#tran_train_cost").val("0");
		 }
		 if(tran_car_cost == ""){
			 $("#tran_car_cost").val("0");
		 }
		 if(tran_airplane_cost == ""){
			 $("#tran_airplane_cost").val("0");
		 }
		 if(tran_bus_cost == ""){
			 $("#tran_bus_cost").val("0");
		 }
		 if(tran_local_cost == ""){
			 $("#tran_local_cost").val("0");
		 }
		 if(etc == ""){
			 $("#etc").val("0");
		 }
	 }

	 function isCheckDay(startDay,endDay){
         var today = new Date();
         var dd = today.getDate();
         var mm = today.getMonth()+1;
         var yyyy = today.getFullYear();
         if(dd<10) {
             dd='0'+dd
         }
         if(mm<10) {
             mm='0'+mm
         }
         today = yyyy+'-'+mm+'-'+dd;
         if(startDay < today){
             alert('오늘날짜 이후로 입력해주세요!');
             $('#startDay').focus();
             return false;
         }
         if(endDay < today){
             alert('오늘날짜 이후로 입력해주세요!');
             $('#endDay').focus();
             return false;
         }
         if(startDay > endDay){
             alert('시작날짜가 종료날짜보다 앞섭니다. 다시 입력해주세요.');
             $('#startDay').focus();
             return false;
         }
         return true;
     }
