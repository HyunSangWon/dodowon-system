<head th:fragment="configFragment">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Sangwon Hyun">
  <title>dodowon - Dashboard</title>
    <!-- 공통으로 쓰이는 css파일을넣는다.-->
    <link rel="stylesheet" th:href="@{/css/default/all.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/default/sb-admin.css}">
    <link rel="shortcut icon" th:href="@{/img/dodo.ico}">
    <!-- 공통으로 쓰이는 js파일을넣는다.-->
   	<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
   	<script type="text/javascript" th:src="@{/js/sb-admin.min.js}"></script>
   	<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>  	
   	<script type="text/javascript">
	    $(function() {
	    	
	    	$('[name="docsNav"]').click(function(){
	    		var navClass = $(this).attr('class');
	    		console.log(navClass);
	    		if(navClass != 'nav-item dropdown active'){
	   			
	    			$(this).addClass('active');
	    			
	    			var navId = $(this).attr('id');		
	    			var idList = new Array();
	    			
	    			$('[name="docsNav"]').each(function(index,item){
		    			idList.push($(item).attr('id'));
		    		});
	   				
	    			for(var x=0; x<idList.length; x++){
		    			if(idList[x] != navId){
		    				$('#'+idList[x]).removeClass('active');
		    			}
		    		}   			
	    		}
	    		    		
	    	});//end click  	
	    });//end init
   	</script>
</head>
